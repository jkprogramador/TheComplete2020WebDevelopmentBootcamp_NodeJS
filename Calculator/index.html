<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <form method="post" action="/">
            <p>
                <label for="num1">First number</label>
                <input type="number" id="num1" name="num1" placeholder="First number" min="0" required>
            </p>
            <p>
                <label for="num2">Second number</label>
                <input type="number" id="num2" name="num2" placeholder="Second number" min="0" required>
            </p>
            <button type="submit">Calculate</button>
            <button type="reset">Clear</button>
        </form>
    </body>
</html>
